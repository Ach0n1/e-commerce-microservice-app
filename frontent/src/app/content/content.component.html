<div class="content">
    <div class="row contentHeader">
        <div class="col-md-2">
            <img routerLink="home" src="../../assets/prodavnica.png" class="img-fluid" alt="Responsive image">
        </div>
        <div class="col-md-1"></div>

        <div class="col-md-4">
            <form>
                <div class="input-group">

                    <input type="search" class="form-control rounded" placeholder="Search" aria-label="Search"
                        aria-describedby="search-addon" [(ngModel)]="searchParam" name="searchParam" />
                    <button type="button" class="btn btn-outline-primary searchButton"
                        (click)="searchItems()">search</button>

                </div>
            </form>
        </div>

        <div class="col-md-2"></div>
        <div class="col-md-1">

            <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" fill="currentColor" class="bi bi-cart"
                viewBox="0 0 16 16">
                <path
                    d="M0 1.5A.5.5 0 0 1 .5 1H2a.5.5 0 0 1 .485.379L2.89 3H14.5a.5.5 0 0 1 .491.592l-1.5 8A.5.5 0 0 1 13 12H4a.5.5 0 0 1-.491-.408L2.01 3.607 1.61 2H.5a.5.5 0 0 1-.5-.5zM3.102 4l1.313 7h8.17l1.313-7H3.102zM5 12a2 2 0 1 0 0 4 2 2 0 0 0 0-4zm7 0a2 2 0 1 0 0 4 2 2 0 0 0 0-4zm-7 1a1 1 0 1 1 0 2 1 1 0 0 1 0-2zm7 0a1 1 0 1 1 0 2 1 1 0 0 1 0-2z" />
            </svg>
            <a routerLink="/cart">Korpa</a>


            &nbsp;
            &nbsp;
            &nbsp;
            &nbsp;
            &nbsp;

        </div>
        <div class="col-md-2 text-center">
            <div *ngIf="userLoggedIn == false; else elseBlock">
                <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" fill="currentColor" class="bi bi-person"
                    viewBox="0 0 16 16">
                    <path
                        d="M8 8a3 3 0 1 0 0-6 3 3 0 0 0 0 6Zm2-3a2 2 0 1 1-4 0 2 2 0 0 1 4 0Zm4 8c0 1-1 1-1 1H3s-1 0-1-1 1-4 6-4 6 3 6 4Zm-1-.004c-.001-.246-.154-.986-.832-1.664C11.516 10.68 10.289 10 8 10c-2.29 0-3.516.68-4.168 1.332-.678.678-.83 1.418-.832 1.664h10Z" />
                </svg>
                <a routerLink="/login">Prijava</a> /
                <a routerLink="/registration">Registracija</a>
            </div>
            <ng-template #elseBlock>
                <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" fill="currentColor" class="bi bi-person"
                    viewBox="0 0 16 16">
                    <path
                        d="M8 8a3 3 0 1 0 0-6 3 3 0 0 0 0 6Zm2-3a2 2 0 1 1-4 0 2 2 0 0 1 4 0Zm4 8c0 1-1 1-1 1H3s-1 0-1-1 1-4 6-4 6 3 6 4Zm-1-.004c-.001-.246-.154-.986-.832-1.664C11.516 10.68 10.289 10 8 10c-2.29 0-3.516.68-4.168 1.332-.678.678-.83 1.418-.832 1.664h10Z" />
                </svg>
                <a (click)="logout()">Odjava</a>
            </ng-template>
        </div>
    </div>

    <div class="row navMenu">

        <div class="col-md-2">
            <button type="button" mat-button (click)="drawer.toggle()" class="navButton">
                <mat-icon>menu</mat-icon> Kategorije
            </button>

        </div>



        <div class="col-md-2">
            <a routerLink="/home">
                <button type="button" mat-button class="navButton">
                    <mat-icon>home</mat-icon> Poƒçetna
                </button>
            </a>
        </div>


        <div class="col-md-2">
            <a routerLink="/promotion">
                <button type="button" mat-button class="navButton">
                    <mat-icon>discount</mat-icon> Promocije
                </button>
            </a>
        </div>



        <div class="col-md-2">
            <a routerLink="/contact">
                <button type="button" mat-button class="navButton">
                    <mat-icon>location_on</mat-icon> Prodavnice
                </button>
            </a>
        </div>





    </div>


</div>




<mat-drawer-container class="shop-container" [autosize]="true">

    <mat-drawer #drawer class="shop-sidenav" mode="side" (mouseleave)="drawer.toggle()">

        <div *ngFor="let category of categories">

            <a (click)="categoryNavigation(category)">{{category}}</a>

        </div>

    </mat-drawer>

    <div class="shop-content">
        <router-outlet></router-outlet>
        <lib-ng-toast></lib-ng-toast>
    </div>

</mat-drawer-container>
